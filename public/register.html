<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kupal Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 w-100">
      <h3>Register to Kupal Boss</h3>
      <form id="registerForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fullname" class="form-label">Fullname</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your fullname" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="profile" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="profile" name="profile" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>

        <p class="mt-3">
            Already have an account? <a href="index.html">Login here</a>
        </p>
      </form>
    </div>

    <script>
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(form);

        fetch('/register', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Registration successful!');
            window.location.href = 'index.html'; 
          } else {
            alert('Error: ' + data.message);
          }
        })
        .catch(error => alert('Error: ' + error.message));
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
