<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kupal Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 w-100">
      <h1>Kupal kaba boss???</h1>
      <div id="user-data">
        <!-- Kupal mo dito madisplay -->
      </div>
    </div>

    <script>
      window.onload = function() {
        fetch('http://localhost:3000/users')
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              const users = data.users;
              let htmlContent = '';

              users.forEach(user => {
                htmlContent += `
                  <div class="card mt-3" style="width: 18rem;">
                    <img src="${user.profilePic}" class="card-img-top" alt="${user.fullname}">
                    <div class="card-body">
                      <h5 class="card-title">${user.fullname}</h5>
                      <p class="card-text">Email: ${user.email}</p>
                    </div>
                  </div>
                `;
              });

              document.getElementById('user-data').innerHTML = htmlContent;
            } else {
              document.getElementById('user-data').innerHTML = '<p>No users found.</p>';
            }
          })
          .catch(error => {
            console.error('Error fetching user data:', error);
          });
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
